# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - debateAIApi

on:
  push:
    branches:
      - dotnet-api
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_96fa8ee022c34466b03259899e9e23e9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_338b369e7e6241a694c68c0f1f6b45e5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_96fa8ee022c34466b03259899e9e23e9 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'debateAIApi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_43d52f40913e485f93a615b3ad5ac7ed }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_96fa8ee022c34466b03259899e9e23e9 }}/appsvc/staticsite:${{ github.sha }}'