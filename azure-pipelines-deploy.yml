# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  azureSubscription: 'Azure for Students(11aa7f42-758e-4de7-8fd4-2bd43dd4f08d)'
  appName: 'debateAIApi'
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '0ef70ead-7770-4704-bc16-a31dd5a299e2'
  imageRepository: 'deploywebapidocker'
  containerRegistry: 'sampleappcontainerregistry.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  context: './debateAIApi'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        context: $(context)
        dockerfile: $(context)/$(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: AzureWebAppContainer@1
      inputs:
        azureSubscription: $(azureSubscription)
        appName: $(appName)
        containers: '$(containerRegistry)/$(imageRepository):$(tag)'
